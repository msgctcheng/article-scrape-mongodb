<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Scraping With Mongoose - NYT</title>
  <style>
    body {
      background-color: rgb(218, 218, 218);
      font-family: "helvetica";
    }

    h1 {
      text-align: center;
    }
    button {
      margin-left: 20px;
      margin-top: 20px;
    
    }
    #wrapper {
      width: 75%;
      margin-left: auto;
      margin-right: auto;
      padding-top: 5%;
    }

    #articles {
      display: inline-block;
      overflow: auto;
      width: 60%;
      height: 700px;
    }

    .newarticle {
      border: 1px solid black;
      display: flex;
      flex-wrap: wrap;
      background-color: white;
    }

    #notes {
      float: right;
      width: 30%;
    }

    textarea,
    input {
      display: block;
      width: 100%;
      background-color: white;
      font-family: "helvetica";
    }

    input {
      height: 36px;
      font-size: 18px;
    }

    textarea {
      height: 200px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <button id="scrapeButton">Scrape</button>
    <h1>NYT Article Scrape App w/ Notes</h1>
    
    <div id="articles"></div>
    <div id="notes"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
